<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"rel="stylesheet">
        <link rel="shortcut icon" href="img/colourful-google-logo-in-dark-background-free-vector.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Clon-Google</title>
    </head>
    <body>
        <nav>
            <div class="CajaNav">
                <div class="CajaNav_cajaText">
                    <a href="#" class="CajaNav_cajaText_iconsNav">Gmail</a>
                    <a href="#" class="CajaNav_cajaText_iconsNav">Imágenes</a>
                </div>
                <a href="#" class="CajaNav_iconsNav">
                    <span id="apps" class="material-symbols-outlined">
                        apps
                    </span></a>
                <a href="#" class="CajaNav_iconsNav">
                    <img id="perfil" src="img/273163353_4889137774489260_4767137278190647294_n.jpg" class="CajaNav_iconsNav_perfil" alt="Perfil">
                </a>
            </div>
        </nav>
        <section>
            <div class="padre">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google" class="padre_img">
                <div class="padre_cajaInput">
                    <input type="text" class="padre_cajaInput_input">
                    <div class="cajaIcons">
                        <div class="cajaIcons_izquierda">
                            <span class="material-symbols-outlined padre_cajaInput_lupa">
                                search
                            </span>
                        </div>
                        <div class="cajaIcons_derecha">
                            <a href="#"><span class="material-symbols-outlined padre_cajaInput_mic">
                                mic
                            </span></a>
                            <a href="#"><span class="material-symbols-outlined padre_cajaInput_camera">
                                photo_camera
                            </span></a>
                        </div>
                    </div>
                </div>
                <div class="padre_cajaBtn">
                    <a href="#" class="padre_cajaBtn_btn">Buscar con Google</a>
                    <a href="" class="padre_cajaBtn_btn">Voy a tner suerte</a>
                </div>
            </div>
        </section>
        <footer>
            <div class="cajaFooter">
                <div class="cajaFooter_cajaSuperior">
                    <p class="cajaFooter_cajaSuperior_text">Venezuela</p>
                </div>
                <div class="cajaFooter_cajaInferior">
                    <div class="cajaFooter_cajaInferior_izquierda">
                        <a href="#" class="footerAnclas">Sobre Google</a>
                        <a href="#" class="footerAnclas">Publicid</a>
                        <a href="#" class="footerAnclas">Negocios</a>
                        <a href="#" class="footerAnclas">Cómo funciona la Búsqueda</a>
                    </div>
                    <div class="cajaFooter_cajaInferior_derecha">
                        <a href="#" class="footerAnclas">Privacidad</a>
                        <a href="#" class="footerAnclas">Condiciones</a>
                        <a href="#" class="footerAnclas">Preferencias</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
